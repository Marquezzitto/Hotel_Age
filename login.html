<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Age</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Hotel Age</h1>
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="suites.html">Suítes</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li id="nav-login"><a href="login.html">Login</a></li>
                <li id="nav-account" style="display: none;"><a href="conta.html">Minha Conta</a></li>
                <li id="nav-logout" style="display: none;"><button id="logout-button" class="nav-button">Sair</button></li>
            </ul>
            </nav>
    </header>

    <main>
        <div class="auth-wrapper">
            <section class="page-title">
                <h1>Acesse sua Conta</h1>
                <p>Use seu e-mail e senha para entrar.</p>
            </section>
    
            <div class="auth-container-single">
                <div class="form-container">
                    <form id="login-form">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Senha:</label>
                            <input type="password" id="login-password" name="login-password" required>
                        </div>
                        <div id="login-message" class="message-box" style="display: none;"></div>
                        <button type="submit" class="cta-button">Entrar</button>
    
                        <p class="form-switch-link">Não tem uma conta? <a href="registrar.html">Crie uma aqui</a>.</p>
                    </form>
                </div>
            </div>
        </div> </main>

    <footer>

        <p>Endereço: RUA PALMEIRA DE LEQUE N° 45 | Telefone: (11) 930341120</p>
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
