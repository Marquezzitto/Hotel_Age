<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Hotel Age</h1>

                <li><a href="index.html">Início</a></li>

            </ul>
        </nav>

    <main>
        <section class="page-title">
            <h1>Acesse sua Conta</h1>
            <p>Faça login ou cadastre-se para gerenciar suas reservas.</p>
        </section>

        <div class="auth-container">
            <div class="form-container">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>

                    <div id="login-message" class="message-box" style="display: none;"></div>

                    <button type="submit" class="cta-button">Entrar</button>
                </form>
            </div>

            <div class="form-container">
                <form id="register-form">
                    <h2>Criar Conta</h2>
                    <div class="form-group">
                        <label for="register-name">Nome Completo:</label>
                        <input type="text" id="register-name" name="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" name="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Crie uma Senha:</label>
                        <input type="password" id="register-password" name="register-password" required>
                    </div>

                    <div id="register-message" class="message-box" style="display: none;"></div>

                    <button type="submit" class="cta-button">Registrar</button>
                </form>
            </div>
        </div>
    </main>
